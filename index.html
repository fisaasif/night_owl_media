<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Night Owl Media - Under Maintenance</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at 30% 20%, #1e1e2f, #000);
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
      position: relative;
    }

    .moon {
      position: absolute;
      top: 40px;
      left: 60px;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, #fefcd7, #e7dcaa);
      border-radius: 50%;
      box-shadow: 0 0 30px 15px rgba(255, 255, 200, 0.2);
      animation: float 6s ease-in-out infinite;
      z-index: 1;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      top: 0;
      left: 0;
    }

    .star {
      position: absolute;
      border-radius: 50%;
      background: white;
      opacity: 0.1;
      animation: twinkle 3s infinite ease-in-out;
      box-shadow: 0 0 2px rgba(255, 255, 255, 0.5);
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    .content {
      z-index: 2;
    }

    h1 {
      font-size: 3rem;
      color: #e0e0ff;
      text-shadow: 0 0 15px #aaaaff;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      color: #ccc;
    }

    .scene {
      position: relative;
      bottom: 0;
      width: 100%;
      max-width: 500px;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      margin-bottom: 100px;
      z-index: 1;
    }

    .tree {
      width: 200px;
    }

    .owl {
      position: absolute;
      width: 80px;
      left: calc(50% - 40px);
      bottom: 140px;
      animation: sleep 3s ease-in-out infinite;
    }

    @keyframes sleep {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(2px); }
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #777;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="moon"></div>
  <div class="stars"></div>

  <div class="content">
    <h1>Night Owl Media</h1>
    <p>We're working under the moonlight ðŸŒ™<br>Our site is under maintenance. We'll be back soon.</p>
  </div>

  <div class="scene">
    <!-- Minimal silhouette tree from SVGRepo -->
    <img class="tree" src="tree_owl.png" alt="tree silhouette">
  </div>

  <footer>&copy; 2025 Night Owl Media</footer>

  <script>
    // Generate random stars
    const starsContainer = document.querySelector('.stars');

  for (let i = 0; i < 150; i++) {
    const star = document.createElement('div');
    star.classList.add('star');

    const size = Math.random() * 2 + 1; // 1px to 3px
    const opacity = Math.random() * 0.5 + 0.3; // 0.3 to 0.8
    const delay = Math.random() * 5; // 0s to 5s
    const duration = Math.random() * 3 + 2; // 2s to 5s
    const colorTone = `rgba(${200 + Math.random()*55},${200 + Math.random()*55},255,${opacity})`;

    Object.assign(star.style, {
      top: Math.random() * 100 + '%',
      left: Math.random() * 100 + '%',
      width: `${size}px`,
      height: `${size}px`,
      background: colorTone,
      animationDelay: `${delay}s`,
      animationDuration: `${duration}s`,
    });

    starsContainer.appendChild(star);
  }
  </script>
</body>
</html>
