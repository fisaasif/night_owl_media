<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Night Owl Media - Under Maintenance</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at 30% 20%, #2c3e50, #000000);
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    .moon {
      position: absolute;
      top: 60px;
      left: 60px;
      width: 120px;
      height: 120px;
      background: radial-gradient(circle, #fefcd7 20%, #f4e8b4 60%, #bbaa88 100%);
      border-radius: 50%;
      box-shadow: 0 0 40px 15px rgba(255, 255, 200, 0.3);
    }

    h1 {
      font-size: 3rem;
      color: #e0e0ff;
      text-shadow: 0 0 15px #aaaaff;
    }

    p {
      font-size: 1.2rem;
      color: #ccc;
      margin-top: 20px;
    }

    .glow {
      text-shadow: 0 0 10px #9cf, 0 0 20px #6af;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="moon"></div>
  <h1 class="glow">Night Owl Media</h1>
  <p>We're currently working under the moonlight ðŸŒ™<br />Our site is under maintenance. We'll be back soon.</p>
  <footer>&copy; 2025 Night Owl Media</footer>
</body>
</html>
